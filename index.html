<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <title>The Hangman Game</title>
</head>

<body>
  
  <div id="game" class="container">
  		<h1>The Hangman Game</h1>
        <h2>Guess what word I'm thinking of!</h2>
        <br>
        <h2 id="answer">_ _ _ _</h2>
        <br>
        <p>Wrong Guesses: 
        <span id="rightGuess"></span>
        </p>
        <p>Guesses Left: 
        <span id="wrongGuess"></span>
        </p>
        <p>Wins: 
        <span id="wins">0</span>
        </p>
        <p>Losses: 
        <span id="losses">0</span>
        </p>
        <br>

      <script type="text/javascript">
          var mp3 = "assets/images/intro-thiller.mp3";

          document.write('<audio autoplay="autoplay">');
          document.write('<source src="'+mp3+'" type="audio/mpeg">');
          document.write('<!--[if lt IE 9]>');
          document.write('<bgsound src="'+mp3+'" loop="1">');
          document.write('<![endif]-->');
          document.write('</audio>');
      </script>

  </div>

</body>

</html>
